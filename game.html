<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles/game.css">
    <title>Legend of VI</title>
</head>

<body>
    <div id="gameOverDiv">
        <h1 id="determination"></h1>
    </div>
    <div id="fightDiv">
        <div id="canvasContainer"></div>
        <h3 id="battleText">You feel your sins crawling on your back.</h3>
        <button id="attackButton" class="battleButton" onclick="fight()">FIGHT: 5E = 10HP</button>
        <button id="healButton" class="battleButton" onclick="heal()">HEAL: 5E = 1HP Healed</button>
        <button id="actButton" class="battleButton" onclick="act()">ACT: 10E = 5EHP</button>
        <div id="infoDiv">
            <h3 id="playerHealth" class="info">Player Health</h3>
            <h3 id="energy" class="info">ENERGY</h3>
            <h3 id="bossHealth" class="info">Boss Health</h3>
        </div>
    </div>
    <div id="storyDiv">
        <h3 id="storyText"></h3>
        <hr>
        <button id="one" onclick="choiceOne()">Act Kind!</button>
        <button id="two" onclick="choiceTwo()">Violence</button>
    </div>
    <script rel="script" src="./js/init.js"></script>
    <script rel="script" src="./js/battle.js"></script>
    <script rel="script" src="./js/karma.js"></script>
    <script rel="script" src="./js/design.js"></script>
</body>

</html>
